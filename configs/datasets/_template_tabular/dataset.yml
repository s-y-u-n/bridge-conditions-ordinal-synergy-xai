# Template for a generic tabular dataset (one row = one sample)
paths:
  raw_csv: data/raw/<dataset_key>/raw.csv
  raw_clean_csv: data/processed/<dataset_key>/raw_clean.csv
  structures_csv: data/processed/<dataset_key>/structures.csv
  features_csv: data/processed/<dataset_key>/features.csv
  labels_csv: data/processed/<dataset_key>/labels.csv

io:
  encoding: utf-8
  rename_columns: false

columns:
  id: id
  target: target

# Optional: restrict to a small feature set
feature_columns:
  include: []
